<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="./popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta http-equiv="content-type" charset="utf-8">
</head>
<body>
    <div id="form">
        <h1>searching your chrome history</h1><br>
        <br>
        <div id="textArea">
            <span>text: </span><br>
            <input type="text" id="text">
        </div>
        <div id="maxResultsArea">
            <span>max result: </span><br>
            <input type="number" max="100" id="maxResults">
        </div>
        <div id="buttonArea">
	        <button id="onSearch"><span>search</span></button>
        </div>
        <div id="startTimeArea">
            <span>from: </span><br>
            <input type="datetime-local" id="startTime">
        </div>
        <div id="endTimeArea">
            <span>to: </span><br>
            <input type="datetime-local" id="endTime">
        </div>
    </div>
</body>
</html>
